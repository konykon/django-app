{% extends "base.html" %}

{% block content %}

<form action="{% url 'upload_product_categories_csv' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Upload Product Categories CSV</h3>
    <div class="file-div">
        <label for="name">File:</label>
        <input type="file" name="csv_file" required="True">
    </div>
    <div>
        <div class="p-3">
            <button class="btn btn-primary">Upload</button>
        </div>
    </div>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
