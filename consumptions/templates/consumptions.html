{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h1>Consumption Data Table</h1>
      <div class="buttons">
        <div><a role="button" class="btn btn-primary btn-create" href="{% url 'consumption_create' %}">Create new</a>
        </div>
        <div class="filter">
          <form method="get">
            {{ filter.form }}
            <button class="btn btn-primary" type="submit">Filter by product category</button>
          </form>
        </div>
      </div>
      <table class="table">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
        </tr>
        {% for consumption in filter.qs %}
        <tr>
          <td>{{ consumption.id }}</td>
          <td>{{ consumption.product }}</td>
          <td>{{ consumption.quantity }}</td>
          <td><a role="button" href="{% url 'consumption_update' consumption.id %}">Edit</a></td>
          <td><a role="button" href="{% url 'consumption_delete' consumption.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
